<template name="messageTemplates">
  {{> messages}}
  {{> messageControls}}
</template>

<template name="messages">
  {{#each meetingMessages}}
    <div style="message">
      {{body}} -- by 
      {{#if this.userName}}
	{{userName}}
      {{else}}
	{{#if this.email}}
	  {{email}}
	{{else}}
	  Unknown
	{{/if}}
      {{/if}}
    </div>
  {{/each}}
</template>

<template name="messageControls">
  <div id="messageControls">
    New Message<br />
    <textarea id="newMessage"></textarea><br />
    <input type="button" id="newMessageSubmit" value="Submit" />
  </div>
</template>
