<template name="organizationTemplates">
  {{> organizations}}
  {{> organizationControls}}
  <a id="editOrganizations" class="editButton">Edit</a>
</template>

<template name="organizations">
  <div class="organizationList">
    {{#each userOrganization}}
      <div class="organization">
        <a href="#" id="organizationLink">{{name}}</a>
      </div>
    {{/each}}
  </div>
</template>


<template name="organizationControls">
  <div class="organizationControls">
    New Organization 
    <input type="text" id="newOrganizationName" />
    <input type="button" id="newOrganizationSubmit" value="Submit" />
  </div>
</template>
