<template name="meetingTemplates">
  <div id="meetingContent">
    {{> meetings}}
    {{> meetingControls}}
  </div>
</template>

<template name="meetings">
  <table id="meetings" class="table table-responsive">
    <thead>
      <tr>
        <th>
          Meeting Title
        </th>
        <th>
          Starts
        </th>
        <th>
          Rule Set
        </th>
      </tr>
    </thead>              
    <tbody>        
      {{#each meetings}}
        <tr>
          <td>
            <a href="#" id="meetingId">{{name}}</a>
          </td>
          <td>
            {{prettifyDate dateTime}}
          </td>
          <td>
            {{ruleset}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="meetingControls">
  <div id="meetingControls">
    <p>New Meeting <input type="text" id="newMeetingName" /></p>
    <p>Start Date <input type="date" id="newMeetingDate" />
    <input type="time" id="newMeetingTime" /></p>
	<input type="hidden" id="ruleset" />
	<div id="rulesetDropdown" class="dropdown">
		<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span id="rulesetSelected">Select a ruleset</span>
		<span class="caret"></span></button>
		<ul class="dropdown-menu">
			{{#each allRulesets}} 
			<li><a href="#">{{this}}</a></li>
			{{/each}}
		</ul>
	</div>

    <input type="button" class="btn btn-primary" id="newMeetingSubmit" value="Submit" />
  </div>
  <div id="editMeetings">Edit</div><br />
</template>

<template name="meetingSidebar">
	{{#if meetingsExist}}
		<hr />
		<h4>Upcoming Meetings</h4>
		{{#each upcomingMeetings}}
			<a class="btn btn-default meeting-button">{{name}} <p><i class="icon-time icon-white"></i> {{prettifyDate dateTime}}</p></a>
		{{/each}}
	{{/if}}
</template>
