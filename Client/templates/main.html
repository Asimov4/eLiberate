			<img src="images/spinner.gif" alt=""/>

	</div>

	<!-- Login -->
	<div class="text-right">
		{{> login }}
	</div>
	
	<!-- Side Menu -->
	<nav class="bt-menu-close" id="menu-toggle">
				<a class="bt-menu-trigger" href="#"><span>Menu</span></a>
	</nav>

	<div id="sidebar-wrapper">
		<ul class="sidebar-nav">
			
			<li class="sidebar-brand">
				eLiberate
			</li>
			<li class="show-modal nav-organizations" data-modal="organizations">
				<a href="#"><i class="fa fa-users"></i> Organizations</a>
			</li>
			<li class="show-modal nav-about" data-modal="about">
				<a href="#"><i class="fa fa-flask"></i> Meetings</a>
			</li>
			<li class="show-modal nav-contact" data-modal="contact">
				<a href="#"><i class="fa fa-users"></i> Contact</a>
			</li>

		</ul>
	</div>
		

	<section id="modal">
		<div class="bt-modal-close"><span></span></div>

		<article id="modal-organizations">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						{{> organizationTemplates}}						
					</div>
				</div>
			</div>
		</article>

		<article id="modal-meetings">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2><i class="fa fa-users"></i> Meetings</h2>
					</div>
					<div class="col-md-6">
						{{> meetingTemplates}}
					</div>
				</div>
			</div>
		</article>
		
	</section>

	<section id="head">
			<div class="container">
				<div class="row animated" data-animation-delay="500" data-animation="bounceInDown">
					<div class="col-md-12 text-center">
						<h1>eLiberate</h1>
						<hr>
						<h3> 
							The online deliberation tool for all.
						</h3>
						<h4> 
							Sign up now to start deliberating!
						</h4>
					</div>
				</div>

				<div class="row">
					{{> messageTemplates}}
				</div>

				<div class="row">

				<div class="row  countdown">

						<div class="social-icons">
							<a href="#" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a>
