<template name="messageTemplates">
  {{#with meeting}}
  <h2>
	{{name}} 
  </h2>
  <div class="row">
	<div class="col-sm-2">
		<i class="icon-time icon-white"></i> {{prettifyDate dateTime}}
	</div>
	<div class="col-sm-10">
		<i class="fa fa-cog"></i> {{ruleset}}
	</div>
  </div>
  <div id="messages">
    {{> Template.dynamic template=rulesetMessages data=meetings }}
  </div>  
  <div id="messageControls">
    {{> Template.dynamic template=rulesetControls }}
  </div>
  {{/with}}
</template>
