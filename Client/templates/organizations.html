<template name="organizationTemplates">
	{{> organizations}}
	{{> newOrganizationControls}}
	{{> organizationDetails}}
</template>

<template name="organizations">
	<div id="organization-list" class="owl-carousel">
	{{#each userOrganizations}}
		<div id="organization-link"><a href="#">{{name}}</a></div>	
	{{/each}}
	</div>
  </template>

<template name="newOrganizationControls">
  <br /><hr /><br />
  <div id="newOrganizationControls">
    <h2>Create a New Organization</h2>
    <input type="text" id="newOrganizationName" />
    <input type="button" class="btn btn-default" id="newOrganizationSubmit" value="Save" />
  </div>
</template>

<template name="organizationDetails">
  <br /><hr /><br />
  <div id="organization-details">
    <div>
      Update the name of your organization<br />
      <input type="text" id="editOrganizationName" value="{{organization.name}}" />
      <input type="button" class="btn btn-default" id="editOrganizationSubmit" value="Save" />
    </div>
    
	<br /><hr /><br />
	<h2>Membership</h2>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <td>User Name</td>
          <td>Role</td>
        </tr>
      </thead>
      <tbody>
        {{#each permissions}}
          <tr>
            <td>{{userName}}</td>
            <td>
              <select id="{{userName}}" class="userRole" type="select" style="width: 100%">
                {{#each allRoles}} 
                  <option value="{{this}}" selected="{{isInRole ../role this}}">{{this}}</option>
                {{/each}}
              </select>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>

    <br /><hr /><br />
	<h2>Member Invitations</h2>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>E-Mail</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        {{#each invite}}
          <tr>
            <td>{{email}}</td>
            <td>
              <select class="inviteeRole" type="select" style="width: 100%">
                {{#each allRoles}} 
                  <option value="{{this}}" selected="{{isInRole ../role this}}">{{this}}</option>
                {{/each}}
              </select>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>

    <br /><br />
    <div>
      <h2>Invite a User</h2>
      <h5>Enter an E-mail Address Below</h5>
      <input style="" type="email" id="inviteUserEmail" />
      <select id="inviteUserRole" type="select" style="width: 100%">
        {{#each allRoles}} 
          <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>
      <input type="button" class="btn btn-default" id="inviteUserSubmit" value="Invite" />
    </div>
  </div>
</template>
